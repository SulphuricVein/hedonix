<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hedonix</title>
    <link rel="shortcut icon" type="x-icon" href="icon1.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="first-section">
      <div class="navbar">
        <div class="start" onclick="home()">
          <img src="icon2-removebg-preview.png" id="logo" />
          <p id="main-title">hedonix</p>
        </div>
        <div class="end">
          <a onclick="home()">Home</a>
          <a onclick="categories()">Categories</a>
          <a onclick="people()">People</a>
          <a onclick="searchBar()"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
          <a href="https://github.com/SulphuricVein">Source</a>
        </div>
      </div>

      <div class="akash"></div>
      <div class="swiper" id="swiperContainer">
        <div class="swiper-wrapper" id="mySwiperWrapper">
          <!-- <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div> -->
          ...
        </div>

        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <div class="swiper-scrollbar"></div>
      </div>
    </div>

    <div class="search-bar"></div>

    <div class="container">
      <div id="movie-section" class="container"></div>

      <div id="tv-section" class="container"></div>
    </div>
    <div class="peoples"></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script src="script.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        direction: "horizontal",
        loop: true,

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        autoplay: {
          delay: 1000, // Delay between transitions in milliseconds
          disableOnInteraction: true, // Allow interaction (swiping) to stop autoplay
        },

        // And if we need scrollbar
      });
    </script>
    <footer>
      <img src="icon2-removebg-preview.png" id="logo" />
      <p>
        Copyrights &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        , Akash
      </p>
    </footer>
  </body>
</html>
